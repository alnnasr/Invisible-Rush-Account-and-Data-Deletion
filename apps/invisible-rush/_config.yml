#
# Awesome App Landing Page Config
#

# Be sure all REQUIRED fields are filled out!

#
# General App Info
#
app:
  name: Invisible Rush # REQUIRED - Enter your app name
  ios_id:  # REQUIRED - 10 Digit Numeric App ID (lookup in iTunes Connect)
  android_id: com.gamesfactorydev.invisiblerush # Optional - Enter Android app id like: com.example.app

  icon: # Leave blank to auto-magically populate
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-icon-512.png
  # 512px or greater, square

  #favicon: # uncomment if uploading own favicon
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-favicon.png - can be .ico or .png
  # 16px or greater, square

  screenshot: # Leave blank to auto-magically populate
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-screen-640x1136.png
  # 640x1136px

  #video: # uncomment if prefer to show a video preview in the screen instead of image
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-preview.mp4
  # 640x1136px

  #app_twitter: # uncomment if the app has a twitter account "@my-awesome-app"
  #creator_twitter: # uncomment if creator has a twitter account "@awesome-dev"
  #social_image: # uncomment and add an image - defaults to icon
  # This will show up when your url is shared on sites like facebook and twitter
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-social_image.png
  # 512px or greater, square or width = 2X height
#
# Marketing
#
marketing_header: A fast arcade runner with invisible gameplay and reflex challenges. # Optional
marketing_desc: Invisible Rush is a fast-paced arcade runner game that delivers a fresh and challenging gameplay experience built around timing, focus, and pure reflexes. 
  In this minimalist neon world, your character moves forward continuously but remains invisible while on the ground, appearing only when jumping. This unique mechanic forces you to predict your position, react instantly, and trust your instincts rather than your eyes.
#
# Social Links
#
# Includes an icon for each username you enter
#
social-links:
  github:
  facebook:
  twitter: gamesFactoryDev
  pinterest:
  instagram:
  email:
  youtube: appsfans # channel/<your_long_string> or <user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/

#
# Enable/Disable Features & Page Elements
#
enable:
  app_icon: true
  smart_app_banner: true

#
# Device
#
# Available devices:
# * iphone-se-silver-vertical
# * iphone-se-space-gray-vertical
# * ipod-touch-blue-vertical
#
device: iphone-se-space-gray-vertical # REQUIRED

#
# Theme Settings
#
background_color: "#989898" # Optional
background_image: /images/backgrounds/96-usersthink-stock-image-web.jpg # Optional - Use Relative path e.g. images/backgrounds/image.jpg
text_color: white # Optional
link_color: # Optional
social_link_color: white # Optional
download_button_background_color: "#0191FF" # Optional
download_button_text_color: white; # Optional

#
# Site Info
#
# If you want specific meta info for your <head></head> tags
#
title: Invisible Rush Game # Optional - Enter your site title
description: Invisible Rush is a fast-paced Android arcade runner game that challenges players with unique invisible gameplay mechanics. The game focuses on quick reflexes, precise timing, and intense reaction-based challenges, delivering an engaging and minimalist mobile gaming experience for fans of endless runners and arcade action games. # Optional - Enter your site description

#
# Google Analytics
#
google_analytics: # Enter your tracking code (e.g. UA-2110908-2) to activate tracking

#
# !! You don't need to change any of the configuration flags below !!
#

# The release of Awesome App Landing Page that you're using
version: v1.0

# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed

# Exclude these files from your production _site
exclude:
  - LICENSE
  - README.md
